<!DOCTYPE html>
<html lang="ko-kr">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./css/lib/reset.css" />
	<link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css" />
	<script src="js/jquery/jquery-1.12.3.min.js"></script>
	<script src="js/jquery/jquery-migrate-1.3.0.min.js"></script>
	<script src="js/jquery/jquery-ui.min.js"></script>
	<title>Document</title>
	<style>
		#wrap{width: 950px; height: auto; margin: 0 auto; padding: 20px 5px; background-color: #555;}
		#header{width:100%; height:100px; background-color:#0af;}
		.box{width: 20rem; height: 6vw; float: left;}
		.box>ul{width:45vw; height:0; background-color: #dfdfdf; padding:0 1vw; float: left;
			transition:height 0.5s ease-in; overflow: hidden;}
/*		#header>h1:hover + ul{display: block;}*/
		.box:hover > ul{height:40rem;}
		#header ul>li{text-align: center; line-height: 10rem; border-bottom:1px solid;}
		
		#gnb{width:100%; height:50px; background-color:#5f7; position: relative;}
		#gnb>h2{width: 50px; height: 50px; overflow:visible; float: left; margin-left: 10px;
			cursor: pointer;}
		#gnb>h2>i{font-size:3rem; color:#fff;}
		#gnb>h2>span{width: 0; height: 0; display: block; overflow: hidden;}
		#gnb>ul{width: 40vw; height: auto;
			position: absolute; top: 0; right: 65px; z-index: 100;}
		#gnb>ul>li{width: 50%; height: 3vw; background-color: #faa; border: 2px solid  #ccc; float: left;
			box-sizing:border-box; transition:box-shadow 1s; text-align: center; line-height: 3vw;}
		#gnb>ul>li>a{font-size: 1.2em; color:#fff; font-weight: bold;}
		#gnb>ul>li:hover{box-shadow:2px 2px 2px #333 inset; }
		
		#content{width:100%; height:400px; background-color:#fa8;}
		#footer{width:100%; height:200px; background-color:#aaa;}
		
	</style>
	<script>
		$(function(){
			var $h1 = $('h1'),
					$h_height = '6vw';
					
			$h1.css({'width':'20rem', 'height':$h_height, 'float':'left', 
									 'background-color':'#ca7'})
				 .children('a').css({'color': '#fff', 'font-weight':'bold','display':'block','text-align':'center','line-height':$h_height});
			
			var gnav = $('.g_navi'),
					gnb_h2 = $('#gnb').children('h2');
			
			// show | hide | toggle
			// fadeIn | fadeOut | fadeToggle
			// slideDown | slideUp | slideToggle
			gnav.hide();
			gnb_h2.on('click', function(){
				gnav.stop().slideToggle(700);
				});
		
		var gnb = $('#gnb');
		gnb.css({'width': '60px', 'height':'60px', 'float':'right', 'margin':'5px',
						 	'background-color':'#f06'}).appendTo('#header');
			
			// .append() | .appendTo()
			/* gnb.append(box) : gnb 내부 뒤에 box를 담다.
			 * gnb.appendTo(box) : box 내부 뒤에 gnb를 담다.
			 */
			// .prepend() | .prependTo()
			/* gnb.prepend(box) : gnb 내부 앞에 box를 담다.
			 * gnb.prependTo(box) : box 내부 앞에 gnb를 담다.
			 */
		
			});//jquery end
	</script>
</head>
<body>
	<div id="wrap">
		<div id="header">
			<div class="box">
				<h1><a href="#"> 제목 </a></h1>
				<ul>
					<li><a href="#">메뉴_1</a></li>
					<li><a href="#">메뉴_2</a></li>
					<li><a href="#">메뉴_3</a></li>
					<li><a href="#">메뉴_4</a></li>
			</ul>
			</div>
		</div>
		<div id="gnb">
			<h2><i class="fa fa-bars"></i><span>메뉴만들기2</span></h2>
			<ul class="g_navi">
				<li><a href="#">link_01</a></li>
				<li><a href="#">link_02</a></li>
				<li><a href="#">link_03</a></li>
				<li><a href="#">link_04</a></li>
				<li><a href="#">link_05</a></li>
				<li><a href="#">link_06</a></li>
				<li><a href="#">link_07</a></li>
				<li><a href="#">link_08</a></li>
				<li><a href="#">link_09</a></li>
				<li><a href="#">link_10</a></li>
			</ul>
		</div>
		<div id="content"></div>
		<div id="footer"></div>
	</div>
</body>
</html>
