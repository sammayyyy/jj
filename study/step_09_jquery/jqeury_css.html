<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <script src="js/jquery/jquery-1.12.3.min.js"></script>
    <script src="js/jquery/jquery-migrate-1.3.0.min.js"></script>
    <script src="js/jquery/jquery-ui.min.js"></script>
    
    <!--stylesheet-->
    <link rel="stylesheet" href="./css/lib/reset.css">

    <title>Document</title>
    <style>
        
/*
    #box {width:700px; height:auto; background-color:#ccc; margin:0 auto;}
    #box>ul {width:80%; height:20vw; background-color:#7cc;}
    #box li{width:10%; height:17vw; float:left; margin:5px; background-color:#fff; text-align:center;}
    #box li>a {background-color:#333; line-height:17vw; color:#fff; padding:20px;}
    #box li:nth-child(1)>a {background-color:#137; font-size:1.3em;}
    #box li:nth-child(2)>a {background-color:#173; font-weight:bold;}
*/

    </style>
    <script>
    $(document).ready(function(){
        var box = $('#box');
        
         box.css({'width' :700, 
                  'height' :700, 
                  'background-color':'#ffc', 
                  'margin': 0 +' auto'
                 });
        
         box.children('ul').css ({'width':80 + '%',
                                  'height':'20vw',
                                  'background-color':'#7cc'});
         box.find('li').css ({'width':'10%',
                              'height':17 + 'vw',
                              'float':'left',
                              'margin':5,
                              'background-color':'#fff',
                              'text-align':'center'});
         box.find('li').children('a').css ({'background-color':'#333',
                                            'line-height':'17vw',
                                            'color':'#fff',
                                            'padding':20});
         box.find('li').eq(0).css({'background-color':'#137',
                               'font-size':'1.3em'});
         box.find('li').eq(1).css({'background-color':'#173',
                               'font-weight':'bold'});
         
        // $('#box>ul') => $('#box').children('ul')
        // $('#box li') => $('#box').find('li')
        // $('#box li:nth-child(1)') => $('#box').find('li').eq(0)
        // $('#box li>a') => $('#box').find('li').children('a')
    });
 
    </script>
</head>
<body>
    <div id="box">
        <ul>
            <li><a href="#">test</a></li>
            <li><a href="#">test</a></li>
            <li><a href="#">test</a></li>
            <li><a href="#">test</a></li>
        </ul>
    </div>
</body>
</html>
