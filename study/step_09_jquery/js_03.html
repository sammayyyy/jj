<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./css/lib/reset.css" />
	<link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css" />
	<script src="js/jquery/jquery-1.12.3.min.js"></script>
	<script src="js/jquery/jquery-migrate-1.3.0.min.js"></script>
	<script src="js/jquery/jquery-ui.min.js"></script>
	<title>Document</title>
	<style>
        ul{width: 100px; height: 100px; background-color: #ccc;}
        li{width: 100%; height: 20px; background-color: #fa0;}
    </style>
	<script>
        $(function(){
            var con = $("#container");
            con.html('<ul>').find('ul');
            
            var menu =[];
            menu = ['http://naver.com', 
                    'http://daum.net', 
                    'http://google.com', 
                    'http://behance.net'];
            
            for(var i=0; i<menu.length; i=i+1){
                //console.log(menu[i]);
                con.find('ul').append('<li><a href="' + menu[i] + '">' + menu[i]);
            };
        });
    </script>
</head>
<body>
    <div id="container"></div>
</body>
</html>
