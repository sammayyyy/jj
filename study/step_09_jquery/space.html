<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			background: black;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
		}
		@keyframes sf-fly-by-1 {
			from {
				transform: translateZ(0px);
				opacity: 0.85;
			}
			to {
				transform: translateZ(600px);
				opacity: 1.13333;
			}
		}
		@keyframes sf-fly-by-2 {
			from {
				transform: translateZ(-600px);
				opacity: 0.7;
			}
			to {
				transform: translateZ(0px);
				opacity: 0.93333;
			}
		}
		@keyframes sf-fly-by-3 {
			from {
				transform: translateZ(-1200px);
				opacity: 0.55;
			}
			to {
				transform: translateZ(-600px);
				opacity: 0.73333;
			}
		}
		@keyframes sf-fly-by-4 {
			from {
				transform: translateZ(-1800px);
				opacity: 0.4;
			}
			to {
				transform: translateZ(-1200px);
				opacity: 0.53333;
			}
		}
		@keyframes sf-fly-by-5 {
			from {
				transform: translateZ(-2400px);
				opacity: 0.25;
			}
			to {
				transform: translateZ(-1800px);
				opacity: 0.33333;
			}
		}
		@keyframes sf-fly-by-6 {
			from {
				transform: translateZ(-3000px);
				opacity: 0.1;
			}
			to {
				transform: translateZ(-2400px);
				opacity: 0.13333;
			}
		}

		}
