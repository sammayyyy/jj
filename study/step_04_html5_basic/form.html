<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
<!--    <link rel="stylesheet" href="./css/lib/">-->
    <title>form</title>
    <style>
        #wrap{width: 600px; height: auto; padding:40px; background-color: #acf; margin: 0 auto;}
        fieldset{width: 100%; height: 200px; margin-bottom: 20px auto; border: 2px solid #fff; }
        legend{font-size: 1.5rem; color: #fff;}
        .point::after{content: "＊"; color:#f33;}
        label{width: 30%; height: 25px; float: left; border-right: 1px dotted #fff; margin: 0 auto;}
        input{width: 60%; height: 25px; float: right;}
    </style>
</head>
<body>
    <div id="wrap">
        <form action="" method="post">
            <fieldset>
                <legend>레전드</legend>
                <label for="user" class="point">사용자 이름</label>
                <input type="text" id="user" name="user" value="" required="required" />
                <br />
                <label for="tel" class="point">전화번호</label>
                <input type="tel" id="telnum" name="telnum" value="" required="required" placeholder="전화번호를 입력하세요"/>
                <br />
                <label for="url" class="point">웹주소</label>
                <input type="url" id="urladd" name="urladd" value="" required="required" placeholder="웹주소를 입력하세요"/>
                   <br />
                <label for="emil" class="point">이메일</label>
                <input type="emil" id="emiladd" name="emil" value="" required="required" placeholder="이메일을 입력하세요"/>
                 <br />
                <label for="searchbox" >검색창</label>
                <input type="search" id="searchbox" name="searchbox" value="" required="required" placeholder="검색창" autocomplete="on"/>
            </fieldset><!--// #-->
            
            <fieldset>
                <legend>제목</legend>
                <label for="colorselect">색상선택</label>
                <input type="color" name="" id="colorselect" value="" />
                
                <label for="number">수량</label>
                <input type="number" name="" id="" value="" min="0" max="10" step="3" />
                
                <label for="range">위치</label>
                <input type="range" name="" id="" value="" min="0" max="10" step="3"/>
                
<!--                <input type="date" name="" id="">-->
            </fieldset><!--// #-->
            
            <fieldset>
                <legend>제목</legend>
                <label for="sel_01">선택</label>
                <input type="text" id="sel_01" list="databox" name="" value="" />
                <datalist id="databox">
                    <option value="내용 선택1"></option>
                    <option value="내용 선택2"></option>
                    <option value="내용 선택3"></option>
                    <option value="내용 선택4"></option>
                </datalist>
            </fieldset><!--// #-->
            
            <fieldset>
                <legend>제목</legend>
                <button type="submit">자료전송</button>
            </fieldset><!--// #-->
        </form>
    </div>
</body>
</html>
