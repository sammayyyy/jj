<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./css/lib/reset.css" />
	<title>Document</title>
	<style>
		/* .clearfixëŠ” */
		.clearfix::before{content:""; display: block;  clear:both;}
		.clearfix::after{content:"after~~~~~~~~~"; display: block;  clear:both;}
		#box1{width:500px;  height:auto; background-color:#fa0; padding-top:30px;}
			#inBox1{width:50%; height:200px; 
				background-color:rgba(100,100,100,.3);float:left;}
			#inBox2{width:50%; height:200px; 
				background-color:rgba(200,100,100,.3);float:left;}
		#box2{width:500px; height:200px; background-color:#0af;}
		
	</style>
</head>
<body>
	<div id="box1" class="clearfix">
		<div id="inBox1"></div>
		<div id="inBox2"></div>
	</div>
	<div id="box2"></div> 
</body>
</html>
